<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
 position: fixed;
 height: 200px;
 width: 200px;
}
div#div1 {
 z-index: 1;
 left: 0px;
 top: 0px;
 background-color: blue;
}
div#div2 {
 z-index: 20;
 left: 200px;
 top: 0px;
 background-color: green;
}
div#div3 {
 z-index: 35;
 left: 50px;
 top: 150px;
 background-color: red;
}
</style>
<body>
    <div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
